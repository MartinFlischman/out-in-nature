<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Out in Nature</title>
		<link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- header -->
		<div class="bg-indigo-700 p-4 flex justify-between items-between">
			<div class="flex items-center">
				<img src="img/logo.png" width="50 " alt="Logo" class="mr-2" />
				<a
					href="#"
					class="inline-block p-2 text-indigo-200 mr-2 hover:text-indigo-100"
					>Home</a
				>
				<a
					href="#"
					class="inline-block p-2 text-indigo-200 hover:text-indigo-100"
					>About</a
				>
			</div>

			<div>
				<a
					href="#"
					class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2"
					>Login</a
				>
				<a
					href="#"
					class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded transition ease-in duration-150"
					>Sign Up</a
				>
			</div>
		</div>

		<!-- hero-->
		<div
			class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100"
		>
			<!-- left-->
			<div class="md:w-1/2 mb-10 md:mb-0">
				<h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">
					Welcome to Out in Nature
				</h2>
				<p class="mb-6">Hike more, worry less!</p>

				<a
					href="#"
					class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded mr-2"
					>Learn More</a
				>
				<a
					href="#"
					class="inline-block py-3 px-6 text-lg bg-yellow-400 text-yellow-800 hover:bg-yellow-300 rounded"
					>Get Started</a
				>
			</div>
			<!-- right-->
			<div class="md:w-1/2">
				<img
					src="img/hero.jpg"
					alt="The beauty of being outdoors"
					class="w-full rounded shadow-2xl"
				/>
			</div>
		</div>
		<!-- features -->

		<!-- footer & newsletter-->
	</body>
</html>
